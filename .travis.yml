language: php
php:
  - 5.6
  - 7.0
  - 7.1

# Commands to be run before your environment runs.
before_script:
  - composer self-update
  - composer install --no-interaction

script:
 - mkdir -p build/logs
 - phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v